<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d5f543fe2e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    
  <div class="container-leapyear">
    <h1 class="mt-4">Leap Year Checker</h1>
    <div class="form-group col-md-4">
        <label for="yearInput">Enter a year:</label>
        <input type="number" class="form-control" id="yearInput" placeholder="E.g., 2023">
    </div>
    <button type="button" class="btn btn-primary" onclick="checkLeapYear()">Check</button>
    <h3 id="result"></h3>
</div>

<script>
  function checkLeapYear() {
    var yearInput = document.getElementById('yearInput');
    var year = yearInput.value;
    
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        document.getElementById('result').innerHTML = year + ' is a leap year.';
    } else {
        document.getElementById('result').innerHTML = year + ' is not a leap year.';
    }
}

</script>

</body>
</html>
